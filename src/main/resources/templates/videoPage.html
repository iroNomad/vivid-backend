<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    <h3 th:text="${video.title}"></h3>
    <video width="1280" height="720" controls>
        <source th:src="@{'/' + ${video.filePath}}">
        Your browser does not support the video tag.
    </video>
    <p th:text="${video.description}"></p>
</body>
</html>
